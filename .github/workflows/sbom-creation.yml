# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Syft SBOM Action

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  buildSetup:
    name: Setup Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
        cache: maven
    - name: Path Call Out
      run: ls -la
  
  
  mavenBuild:
    name: Build with Maven
    runs-on: ubuntu-latest
    needs: buildSetup
    steps:
    - name: Build with Maven
      run: mvn -B package -DskipTests=true --file pom.xml
    - name: Path Call Out
      run: ls -la ./webgoat-server/target

  
  uploadSBOM:
    name: Upload Software Bill of Materials
    runs-on: ubuntu-latest
    needs: mavenBuild
    if: always()
    steps:
      - uses: anchore/sbom-action@v0
        with:
          image: ./webgoat-server/target/webgoat-server-v8.0.0-SNAPSHOT.jar
          dependency-snapshot: true

      - uses: anchore/sbom-action@v0
        with: 
          image: ./webwolf/target/webwolf-v8.0.0-SNAPSHOT.jar
          dependency-snapshot: true
